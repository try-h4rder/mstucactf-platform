theme:
  name:     "material"

  favicon:  "images/font-awesome-brands-solid.svg"
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.top
  icon:
    logo:     "fontawesome/brands/font-awesome"
    repo:     "fontawesome/brands/github"
  language: "ru"
  palette:

    # Palette toggle for light mode
    - media:  "(prefers-color-scheme: light)"
      scheme: "default"
      toggle:
        icon: "material/weather-night"
        name: "Включить тёмный режим"

    # Palette toggle for dark mode
    - media:  "(prefers-color-scheme: dark)"
      scheme: "slate"
      toggle:
        icon: "material/weather-sunny"
        name: "Включить светлый режим"

