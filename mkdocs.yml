site_name:  "MSTUCA CTF"
site_url:   "https://try-h4rder.github.io/mstucactf-platform/"

repo_url:   "https://github.com/try-h4rder/mstucactf-platform/"
repo_name:  "mstucactf-platform"

nav:
  - Home: "index.md"
  - Start:
    - "Ведение заметок":          "start/1-note_taking.md"
    - "Знакомство с ИБ и CTF":    "start/2-intro_to_is_and_ctf.md"
    - "Установка ВМ для CTF":     "start/3-vm_install_for_ctf.md"
    - "Знакомство с ОС Linux":    "start/4-intro_to_linux.md"
    - "Автоматизация":            "start/5-automation.md"
    - "Участие в CTF":            "start/6-participation_in_ctf.md"
  - About: "about.md"

theme:
  name:     "material"

  favicon:  "images/font-awesome-brands-solid.svg"
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.top
  icon:
    logo:     "fontawesome/brands/font-awesome"
    repo:     "fontawesome/brands/github"
  language: "ru"
  palette:

    # Palette toggle for light mode
    - media:  "(prefers-color-scheme: light)"
      scheme: "default"
      toggle:
        icon: "material/weather-night"
        name: "Включить тёмный режим"

    # Palette toggle for dark mode
    - media:  "(prefers-color-scheme: dark)"
      scheme: "slate"
      toggle:
        icon: "material/weather-sunny"
        name: "Включить светлый режим"

extra:
  social:
    - icon: "fontawesome/brands/telegram"
      link: "https://t.me/+_41cl3oc8xFmMGYy"
      name: "t.me"

copyright: Copyright &copy; 2025 Aslan Ashnokov

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences